<!doctype html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>

  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <title>MovieHub - Movies</title>

  <link rel="stylesheet" th:href="@{/css/movies.css}"/>
</head>

<body>

<!-- Topbar: tytuł + linki -->
<div class="topbar">
  <div>
    <h1>Filmy</h1>

    <div class="muted">
      Widok serwerowy (Thymeleaf)

      <!-- Pigułka z liczbą filmów -->
      <span class="pill" th:text="'Liczba: ' + ${#lists.size(movies)}">Liczba: 0</span>
    </div>
  </div>

  <!-- Przyciski akcji -->
  <div class="actions">
    <a class="btn secondary" href="/">← Powrót</a>
    <a class="btn" href="/api/movies" target="_blank" rel="noreferrer">
      Otwórz REST (/api/movies)
    </a>
  </div>
</div>

<!-- Widok, gdy lista jest pusta -->
<div class="card" th:if="${#lists.isEmpty(movies)}">
  <b>Brak filmów.</b>

  <p class="muted mt8">
    Jeśli to środowisko lokalne: uruchom sync z panelu admina <code>/admin</code> (konto admin).
  </p>
</div>

<!-- Widok z tabelą (gdy są filmy) -->
<div class="card" th:unless="${#lists.isEmpty(movies)}">
  <table>
    <thead>
    <tr>
      <th class="nowrap">ID</th>
      <th>Tytuł</th>
      <th>Reżyser</th>
      <th class="nowrap">Rok</th>
      <th class="nowrap">RT score</th>
    </tr>
    </thead>

    <tbody>
    <!-- Iteracja po filmach -->
    <tr th:each="m : ${movies}">
      <td class="nowrap" th:text="${m.id}">1</td>
      <td th:text="${m.title}">—</td>
      <td th:text="${m.director != null ? m.director : '—'}">—</td>
      <td class="nowrap" th:text="${m.releaseYear != null ? m.releaseYear : '—'}">—</td>
      <td class="nowrap" th:text="${m.rtScore != null ? m.rtScore : '—'}">—</td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
