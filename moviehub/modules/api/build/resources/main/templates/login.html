<!doctype html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>

    <title>Logowanie - MovieHub</title>

    <link rel="stylesheet" th:href="@{/css/login.css}"/>
</head>

<body>
<h1>MovieHub – logowanie</h1>

<!-- Karta z formularzem -->
<div class="card">

    <!-- Komunikat błędu logowania -->
    <div th:if="${error}" class="msg err">
        Niepoprawny login lub hasło.
    </div>

    <!-- Komunikat po wylogowaniu -->
    <div th:if="${logout}" class="msg ok">
        Wylogowano poprawnie.
    </div>

    <!-- Formularz logowania (Spring Security /login) -->
    <form th:action="@{/login}" method="post">
        <label>Login</label>
        <input name="username" placeholder="np. admin" required/>

        <label>Hasło</label>
        <input type="password" name="password" placeholder="••••••••" required/>

        <button type="submit">Zaloguj</button>
    </form>
</div>

<!-- Link powrotu -->
<p class="back">
    <a th:href="@{/}">← Wróć na stronę główną</a>
</p>

</body>
</html>
