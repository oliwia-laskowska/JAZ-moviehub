<!doctype html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>MovieHub</title>
  <meta name="description" content="MovieHub — katalog filmów + panel admina do synchronizacji danych." />
  <meta name="theme-color" content="#111111" />

  <style>
    :root {
      color-scheme: light;
      --bg: #fafafa;
      --card: #ffffff;
      --text: #111111;
      --muted: #6b7280;
      --border: #e5e7eb;
      --shadow: 0 10px 30px rgba(0,0,0,.06);
      --radius: 16px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(900px 600px at 20% 0%, #f1f5ff 0%, transparent 60%),
      radial-gradient(900px 600px at 80% 10%, #fff7ed 0%, transparent 55%),
      var(--bg);
      color: var(--text);
    }

    /* Loading shell (widoczne zanim React się załaduje) */
    .shell {
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .card {
      width: min(920px, 100%);
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 22px;
    }

    .header {
      display: flex;
      gap: 14px;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-bottom: 14px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo {
      width: 42px;
      height: 42px;
      border-radius: 14px;
      background: #111;
      display: grid;
      place-items: center;
      color: #fff;
      font-weight: 700;
      letter-spacing: .5px;
    }

    h1 {
      font-size: 18px;
      margin: 0;
      line-height: 1.2;
    }

    .muted { color: var(--muted); font-size: 13px; }

    .row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 12px;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #fff;
      font-size: 13px;
      color: var(--text);
      text-decoration: none;
    }

    .dot {
      width: 8px; height: 8px; border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 0 3px rgba(34,197,94,.15);
    }

    .spinner {
      width: 14px; height: 14px;
      border-radius: 999px;
      border: 2px solid var(--border);
      border-top-color: #111;
      animation: spin .9s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    footer {
      margin-top: 14px;
      display: flex;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
      font-size: 12px;
      color: var(--muted);
    }

    code {
      background: #f3f4f6;
      border: 1px solid var(--border);
      padding: 2px 6px;
      border-radius: 8px;
      font-size: 12px;
    }
  </style>
</head>

<body>
<div id="root">
  <!-- To jest tylko fallback zanim React wejdzie -->
  <div class="shell">
    <div class="card" role="status" aria-live="polite">
      <div class="header">
        <div class="brand">
          <div class="logo">MH</div>
          <div>
            <h1>MovieHub</h1>
            <div class="muted">Ładowanie aplikacji SPA…</div>
          </div>
        </div>
        <div class="spinner" aria-hidden="true"></div>
      </div>

      <div class="muted">
        Jeśli to trwa długo, sprawdź czy działa backend: <code>http://localhost:8080</code>
      </div>

      <div class="row" style="margin-top: 14px;">
        <a class="pill" href="http://localhost:8080/actuator/health" target="_blank" rel="noreferrer">
          <span class="dot" aria-hidden="true"></span>
          Backend health
        </a>

        <a class="pill" href="http://localhost:8080/api/movies" target="_blank" rel="noreferrer">
          API movies
        </a>

        <a class="pill" href="http://localhost:8080/admin" target="_blank" rel="noreferrer">
          Panel admina
        </a>
      </div>

      <footer>
        <span>Vite + React</span>
        <span class="muted">MovieHub SPA</span>
      </footer>
    </div>
  </div>
</div>

<script type="module" src="/src/main.tsx"></script>
</body>
</html>
